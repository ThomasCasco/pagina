<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IMSA Recursos Humanos</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #da291c;
            --gray: #1e1e1e;
            --black: #000000;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .image-section {
            flex: 1;
            background: linear-gradient(rgba(30, 30, 30, 0.4), rgba(30, 30, 30, 0.4)),
                        url('./src/img/sami_n_bkg_.png') center/cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .company-logo {
            width: 200px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
        }

        .image-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .image-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .login-section {
            flex: 1;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: slideIn 1s ease-out;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            color: var(--gray);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f8f8;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--red);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(218, 41, 28, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #b5231c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(218, 41, 28, 0.2);
        }

        .error-message {
            color: var(--red);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid var(--red);
            border-radius: 50%;
            border-top: 3px solid transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                flex: none;
                height: 35vh;
                background-position: center 25%;
            }

            .image-title {
                font-size: 2rem;
            }

            .image-subtitle {
                font-size: 1rem;
            }

            .login-section {
                flex: none;
                height: 65vh;
                overflow-y: auto;
            }
        }

        @media (max-width: 480px) {
            .login-section {
                padding: 1rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .image-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="image-section">
            <div class="image-content">
            </div>
        </section>
        <section class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <h2 class="login-title">Iniciar Sesión</h2>
                    <p class="login-subtitle">Ingresá tus credenciales para continuar</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="legajo">Número de Legajo</label>
                        <input 
                            type="text" 
                            id="legajo" 
                            required 
                            placeholder="Ingresá tu número de legajo"
                            autocomplete="off"
                        >
                    </div>
                    <div class="form-group">
                        <label for="documento">Número de Documento</label>
                        <input 
                            type="text" 
                            id="documento" 
                            required 
                            placeholder="Ingresá tu DNI"
                            autocomplete="off"
                        >
                    </div>
                    <button type="submit" class="submit-btn">
                        Ingresar
                    </button>
                </form>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </section>
    </div>
    <div id="loading" class="loading"></div>
    <script src="app.js"></script>
</body>
</html>
